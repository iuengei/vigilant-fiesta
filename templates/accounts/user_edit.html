{% extends 'index.html' %}
{% block title %} Edit User {% endblock %}
{% block style %}
    <style>
        .content_wrapper {
            padding-left: 25%;
            padding-right: 25%;
        }
    </style>
{% endblock %}
{% load bootstrap3 %}

{% block content %}
    <div class="content_wrapper">
        <h3>User Details</h3>
        <hr>
        <form method="POST" action="">
        {% csrf_token %}
            {% bootstrap_form user_form %}
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>

{% endblock %}
